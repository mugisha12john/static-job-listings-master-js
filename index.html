<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Job Listings</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body>
    <main class="bg-[#5da5a4]">
      <div
        class="h-25 w-full bg-[url('/images/bg-header-mobile.svg')] md:bg-[url('/images/bg-header-desktop.svg')]"
      ></div>
      <!-- job cards goes here -->
      <div class="w-full bg-white mt-10">
        <section
          class="flex justify-between items-center w-2/3 mx-auto p-6 bg-white shadow-[#5da5a4] shadow-md -mt-10 rounded-md"
        >
          <div class="flex space-x-7">
            <img src="/images/photosnap.svg" alt="photosnap logo" class="" />
            <!-- more details -->
            <div>
              <div class="flex space-x-4">
                <p>Photosnap</p>
                <h3>new</h3>
                <h3>featured</h3>
              </div>
              <h3>senior frontend developer</h3>
              <div class="flex space-x-4">
                <p>1d ago</p>
                <p>• Full Time</p>
                <p>• USA Only</p>
              </div>
            </div>
          </div>
          <!-- buttons -->
          <div class="flex space-x-4">
            <button>Frontend</button>
            <button>Senior</button>
            <button>HTML</button>
            <button>CSS</button>
            <button>JavaScript</button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
