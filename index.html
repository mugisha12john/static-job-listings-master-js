<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Job Listings</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body>
    <main class="bg-[#5da5a4]">
      <div
        class="h-25 w-full bg-[url('/images/bg-header-mobile.svg')] md:bg-[url('/images/bg-header-desktop.svg')]"
      ></div>
      <!-- job cards goes here -->
      <div class="w-full bg-white">
        <section
          class="flex flex-col md:flex-row mx-auto w-[330px] md:justify-between mt-10 border-l-6 border-[#5da5a4] items-center md:w-2/3 md:mx-auto md:p-6 bg-white shadow-[#5da5a4] shadow-md rounded-md"
        >
          <div class="flex flex-col md:flex-row space-x-7">
            <img
              src="/images/photosnap.svg"
              alt="photosnap logo"
              class="size-20 -mt-10 -ml-10 md:ml-0 md:mt-0"
            />

            <div class="-ml-10 md:ml-0">
              <div class="flex space-x-4 mt-7 md:mt-0">
                <p class="text-[#5da5a4] font-bold text-lg">Photosnap</p>
                <h3
                  class="bg-[#5da5a4] text-white uppercase font-medium rounded-full text-sm p-1"
                >
                  new!
                </h3>
                <h3
                  class="bg-black text-white uppercase font-medium rounded-full text-sm p-1"
                >
                  featured
                </h3>
              </div>
              <h3 class="font-bold mt-2 capitalize">
                senior frontend developer
              </h3>
              <div class="flex space-x-4 mt-2 text-gray-400 font-medium">
                <p>1d ago</p>
                <p>• Full Time</p>
                <p>• USA Only</p>
              </div>
            </div>
          </div>
          <hr class="mt-5 border w-[250px] -ml-4 border-gray-300 md:hidden" />
          <div class="flex flex-wrap m-5 md:flex-nowrap space-x-4">
            <button class="bg-gray-100 p-2 font-semibold text-[#5da5a4]">
              Frontend
            </button>
            <button class="bg-gray-100 p-2 font-semibold text-[#5da5a4]">
              Senior
            </button>
            <button class="bg-gray-100 p-2 font-semibold text-[#5da5a4]">
              HTML
            </button>
            <button class="bg-gray-100 p-2 font-semibold text-[#5da5a4]">
              CSS
            </button>
            <button class="bg-gray-100 p-2 font-semibold text-[#5da5a4]">
              JavaScript
            </button>
          </div>
        </section>
        <section
          class="flex flex-col md:flex-row mx-auto w-[330px] md:justify-between mt-15 border-l-6 border-[#5da5a4] items-center md:w-2/3 md:mx-auto md:p-6 bg-white shadow-[#5da5a4] shadow-md rounded-md"
        >
          <div class="flex flex-col md:flex-row space-x-7">
            <img
              src="/images/loop-studios.svg"
              alt="photosnap logo"
              class="size-20 -mt-10 -ml-10 md:ml-0 md:mt-0"
            />

            <div class="-ml-10 md:ml-0">
              <div class="flex space-x-4 mt-7 md:mt-0">
                <p class="text-[#5da5a4] font-bold text-lg">Photosnap</p>
                <h3
                  class="bg-[#5da5a4] text-white uppercase font-medium rounded-full text-sm p-1"
                >
                  new!
                </h3>
                <h3
                  class="bg-black text-white uppercase font-medium rounded-full text-sm p-1"
                >
                  featured
                </h3>
              </div>
              <h3 class="font-bold mt-2 capitalize">
                senior frontend developer
              </h3>
              <div class="flex space-x-4 mt-2 text-gray-400 font-medium">
                <p>1d ago</p>
                <p>• Full Time</p>
                <p>• USA Only</p>
              </div>
            </div>
          </div>
          <hr class="mt-5 border w-[250px] -ml-4 border-gray-300 md:hidden" />
          <div class="flex flex-wrap m-5 md:flex-nowrap space-x-4">
            <button class="bg-gray-100 p-2 font-semibold text-[#5da5a4]">
              Frontend
            </button>
            <button class="bg-gray-100 p-2 font-semibold text-[#5da5a4]">
              Senior
            </button>
            <button class="bg-gray-100 p-2 font-semibold text-[#5da5a4]">
              HTML
            </button>
            <button class="bg-gray-100 p-2 font-semibold text-[#5da5a4]">
              CSS
            </button>
            <button class="bg-gray-100 p-2 font-semibold text-[#5da5a4]">
              JavaScript
            </button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
