<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Job Listings</title>
    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body>
    <main>
      <section class="bg-[#5da5a4]">
        <div
          class="h-25 w-full bg-[url('/images/bg-header-mobile.svg')] md:bg-[url('/images/bg-header-desktop.svg')]"
        ></div>
      </section>
      <!-- search box -->
      <section
        class="bg-white shadow-md h-20 mb-16 shadow-[#5da5a4] mx-6 p-6 rounded-md flex flex-wrap gap-6 md:mx-auto md:w-2/3"
        id="filter-box"
      >
        <div class="bg-gray-200 flex justify-center items-center gap-10">
          <span class="text-[#5da5a4] font-semibold ml-2">HTML</span>
          <button
            class="bg-[#5da5a4] hover:bg-[#234241] text-white font-bold p-1 w-10 hover:cursor-pointer"
          >
            X
          </button>
        </div>
        <button
          class="capitalize text-[#5da5a4] hover:cursor-pointer ml-auto hover:underline hpver:border-b outline-0 font-medium"
        >
          clear
        </button>
      </section>
      <!-- job cards goes here -->
      <div id="job-list" class="w-full mt-10 bg-white"></div>
    </main>
    <script src="/src/script.js"></script>
  </body>
</html>
